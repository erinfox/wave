<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
</head>
<body>


<h3>THIS IS THE HOME PAGE</h3>


<form class='Log In' action= '/login' method ='post'>
{{#logged_in}}
<h2>YOU ARE LOGGED IN {{email}}</h2>
{{/logged_in}}


  <fieldset>
    <legend>Log In</legend>


    <label for='inputEmail' class='inputEmail'> Email: </label>
    <input name="email" type="text" class="email" placeholder="Email">

    <label for="inputPassword" class="inputPassword">Password</label>
    <input name="password" type="password" placeholder="Password">


    <button type="submit" class="btn">Log in</button>
  </fieldset>
</form>

<a href ='/sign_up'> Sign up HERE </a>

</body>
</html>
