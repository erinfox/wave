<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wave</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

<!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

</head>
<body>



<div class = "surfer">

    {{#surfers}}
    <h1>{{ name }}
    <br>
    Skill Level: {{ skill_level }}
    <br>
    Board Type: {{ board_type }}
    <br>
    <h2 id = "favBreak"> Favorite Break: {{break_location}}</h2>
    {{/surfers}}
  </div>

{{#surfers}}
<!--   {{person_id}}
  {{skill_level}}
  {{break_location}} -->

<p>Update Your Board: </p>
    <form class="form-horizontal" action="/user/{{person_id}}?_method=PUT" method="POST">
    <input name ="board_type" type="text"  placeholder="I will be surfing on a...">
    <input type="hidden" value="{{#surfers}}{{person_id}}{{/surfers}}" name="changeSurferBoard">
     <button type="submit" class="btn">Update Board</button>
    </form>


<p>Update Your Skill Level: </p>
    <form class="skillLevel" action="/user1/{{person_id}}?_method=PUT" method="POST">
    <select name='skill_level' value = "{{skill_level}}">
    <option value = '1'> Beginner Waves</option>
    <option value = '2'> Advanced Beginner Waves</option>
    <option value = '3'> Advanced Waves</option>
    <option value = '4'> Black Diamond Waves</option>
    <option value = '5'> You might die out there waves</option>
    </select>
   <input type="hidden" value="{{#surfers}}{{person_id}}{{/surfers}}" name="surfer_id_again">

<button type="submit" class="btn">Update Skill Level</button>
<br>

<br>
{{/surfers}}



 {{#surfers}}
<a href="/delete/{{person_id}}"> Delete Account</a>
{{/surfers}}

<br>

<a href="/logout"> Logout </a>

<script src= "/js/jquery.js"> </script>
<script src= "/js/script.js"> </script>
</body>
</html>
