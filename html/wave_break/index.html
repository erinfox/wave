<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wave</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

<!-- CSS -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">

</head>
<body>

<h3 style="text-align: center; margin-top: 2%;">Sea the Surf Forecast</h3>

<!-- {{#wave_break}}
<a href="/wave_break/{{ id }}">{{ break_location }}</a>
<br>
{{/wave_break}}
 <br> -->


<table class = "u-full-width" style="margin-left:4%;">
  <thead>
    <tr>
      <th>Surf Location</th>
      <th>Difficulty Level</th>
      <th>Rough Reef?</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {{#wave_break}}
      <td><a href="/wave_break/{{ id }}">{{ break_location }}</a></td>
      <td>{{difficult_level}}</td>
      <td>{{rough_reef}}</td>
    </tr>
      {{/wave_break}}
  </tbody>
</table>



<!-- POST, ADD NEW WAVE_BREAK -->
<form required action = '/wave_break' method = 'post' style="text-align: center;">
<br>
New Surf Spot: <input type = 'text' name = 'break_location'>
<br>
Difficulty Level:
<select  type 'integer' name = 'difficult_level'>
<option value = '1'> Beginner Waves</option>
<option value = '2'> Advanced Beginner Waves</option>
<option value = '3'> Advanced Waves</option>
<option value = '4'> Black Diamond Waves</option>
<option value = '5'> You might die out there waves</option>
</select>
<br>

Is the Reef Dangerous?:
<select type 'submit' name = 'rough_reef'>
<option value = 'true'>True</option>
<option value = 'false'>False</option>
</select>

<br>
<button type='submit'>Submit</button>
</form>


<div class = "one.columns">
<a href ='/' style="margin-right:30px; position:relative; float:right; margin-top: -1000px;"> Log Out </a>
</div>

</body>
</html>
