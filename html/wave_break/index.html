<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wave</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

<!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

</head>
<body>

<h3>THIS IS THE LIST OF WAVE_BREAKS PAGE (INDEX)</h3>

{{#wave_break}}
<a href="/wave_break/{{ id }}">{{ break_location }}</a>
<br>
{{/wave_break}}
 <br>



<!-- POST, ADD NEW WAVE_BREAK -->
<form required action = '/wave_break' method = 'post'>
<br>
New Surf Spot: <input type = 'text' name = 'break_location'>
<br>
<br>
Difficulty Level:
<select  type 'integer' name = 'difficult_level'>
<option value = '1'> Beginner Waves</option>
<option value = '2'> Advanced Beginner Waves</option>
<option value = '3'> Advanced Waves</option>
<option value = '4'> Black Diamond Waves</option>
<option value = '5'> You might die out there waves</option>
</select>


<br>
<br>

Is the Reef Dangerous?:
<select type 'submit' name = 'rough_reef'>
<option value = 'true'>True</option>
<option value = 'false'>False</option>
</select>

<br>
<button type='submit'>Submit</button>
</form>


<a href="/logout"> Logout </a>


</body>
</html>
